name: Opera Proxy Test

on:
  workflow_dispatch:   # run manually from GitHub UI
  push:                # or trigger on push if you prefer

jobs:
  test-opera-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install opera-proxy
        run: |
          go install github.com/Snawoot/opera-proxy@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Start opera-proxy
        run: |
          nohup opera-proxy -p 127.0.0.1:18080 &
          sleep 5

      - name: Configure proxy environment
        run: |
          echo "HTTP_PROXY=http://127.0.0.1:18080" >> $GITHUB_ENV
          echo "HTTPS_PROXY=http://127.0.0.1:18080" >> $GITHUB_ENV

      - name: Test request through Opera VPN
        run: curl -s https://ifconfig.me
